<script type="text/javascript">
	//根据图片名称获得对应img标签
    function getImgByImgID(imgId){
        var img=document.getElementById(imgId);
        if(img!=undefined){
            return img;
        }
    }
    //根据图片名称修改鼠标进入后和离开时图片颜色
    function imgChangingByImgID(imgId,imgType){
        var img=getImgByImgID(imgId);
        if(img==undefined){
            return;
        }
        var src="./img/"+imgType+"_"+imgId+".jpg";
        img.style.display='block';
        img.src=src;
    }
